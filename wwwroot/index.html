<!DOCTYPE html>
<html>
<head>
    <title>Live text event</title>
    <meta charset="utf-8">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="388924489486-97a3959qoguq9hadhbb8ff98otum7e8h.apps.googleusercontent.com">
    
        <link type="text/css" rel="stylesheet" href="/css/main.f6f9e62c65075d7cee38.css">
    
    
        <script type="text/javascript" src="/main.f6f9e62c65075d7cee38.js" defer="defer"></script>
    
    <script defer="defer">
        function onSignIn(){
        // Useful data for your client-side scripts:
        console.log("Getting auth data ...");
        const googleUser = gapi.auth2.getAuthInstance().currentUser.get();
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());
        
        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
        username = profile.getName();
        isGapiLoaded = true;
        
        renderInput();
        
        }  
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer="defer"></script>
</head>
<body>
    
    <div id="divMessages" class="messages">
    </div>

    <div class="input-zone" id="inputZone">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>

    </div>
</body>
</html>
